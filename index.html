<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Agile</title>
</head>
<body>
    <script>
        function secLarge(arr) {
    let max1 = -Infinity;
    let max2 = -Infinity;
    for (let i = 0; i < arr.length; i++)
    {
      if (arr[i] > max1) 
      {
        max2 = max1;  
        max1 = arr[i];          
      } 
      else if (arr[i] > max2 && arr[i] !== max1) 
      {
        max2 = arr[i];     
      }
    }
    if (max2 === -Infinity) 
    {
      return "-1";
    }
    
    return max2;
  }
  const inp = prompt();
  const arr = inp.split(/[\s,]+/ ).map(Number);
  const result = secLarge(arr);
  alert(result);

    </script>
</body>
</html>
